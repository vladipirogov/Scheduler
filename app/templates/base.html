<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <script type="text/javascript" src="{{ url_for('static', filename='javascript/jquery-3.3.1.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='javascript/bootstrap.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='javascript/socket.io.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='javascript/main.js') }}"></script>
    </head>
    <body>
            <nav id="header" class="navbar navbar-fixed-top">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <div id="sidebar-toggle-button">
                                <span style="font-size:40px;cursor:pointer" onclick="openNav()">&#9776; MENU</span>
                            </div>
                        </div>
                    </div>
                </nav>
            <hr>

        <div id="myNav" class="overlay">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <div class="overlay-content">
                  <a href="{{ url_for('index') }}">HOME</a>
                  <a href="{{ url_for('setting') }}">SETTING</a>
                  <a href="{{ url_for('commands') }}">COMMANDS</a>
                </div>
              </div>

        <script>
            function openNav() {
                document.getElementById("myNav").style.width = "50%";
            }
            
            function closeNav() {
                document.getElementById("myNav").style.width = "0%";
            }
        </script>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}

        <div id="snackbar"></div>
    </body>
</html>
